name: Sync Wiki

on:
  push:
    branches:
      - main
    paths:
    - '**/*.md'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: read

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone or initialize wiki repository
        env:
          WIKI_TOKEN: ${{ secrets.WIKI_TOKEN }}
        run: |
          # Check if WIKI_TOKEN is available
          if [ -z "$WIKI_TOKEN" ]; then
            echo "ERROR: WIKI_TOKEN secret is not set!"
            echo "Please create a Personal Access Token and add it as a repository secret named 'WIKI_TOKEN'"
            echo "Instructions:"
            echo "1. Go to GitHub Settings ? Developer settings ? Personal access tokens ? Tokens (classic)"
            echo "2. Create new token with 'repo' scope"
            echo "3. Add it as repository secret: Settings ? Secrets and variables ? Actions ? New repository secret"
            echo "4. Name: WIKI_TOKEN, Value: your_token_here"
            exit 1
          fi

          # Try to clone the existing wiki
          if git clone https://x-access-token:$WIKI_TOKEN@github.com/${{ github.repository }}.wiki.git wiki 2>/dev/null; then
            echo "Wiki repository cloned successfully"
          else
            echo "Wiki repository doesn't exist, creating it via GitHub API first..."

            # Create a wiki page via GitHub API to initialize the wiki
            curl -X POST \
              -H "Authorization: token $WIKI_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              -d '{"title":"Home","content":"# Welcome to the Wiki\n\nThis wiki is automatically synchronized with the repository markdown files."}' \
              "https://api.github.com/repos/${{ github.repository }}/wiki"

            # Wait a moment for the wiki to be created
            sleep 5

            # Now try to clone again
            if git clone https://x-access-token:$WIKI_TOKEN@github.com/${{ github.repository }}.wiki.git wiki 2>/dev/null; then
              echo "Wiki repository created and cloned successfully"
            else
              echo "Failed to create wiki automatically."
              echo "Please manually create your wiki:"
              echo "1. Go to https://github.com/${{ github.repository }}"
              echo "2. Click the 'Wiki' tab"
              echo "3. Click 'Create the first page'"
              echo "4. Add any content and save"
              echo "5. Re-run this workflow"
              exit 1
            fi
          fi

      - name: Sync markdown files to wiki
        run: |
          # Copy all markdown files maintaining their structure
          find . -name "*.md" -not -path "./wiki/*" -not -path "./.git/*" | while read file; do
            # Get relative path from repo root
            rel_path="${file#./}"

            # Create a wiki-friendly filename by replacing slashes with dashes
            wiki_name=$(echo "$rel_path" | sed 's/\//-/g' | sed 's/\.md$//')

            # Special handling for README files
            if [[ "$rel_path" == "README.md" ]]; then
              wiki_name="Home"
            elif [[ $(basename "$file") == "README.md" ]]; then
              # For nested READMEs, use the directory name
              dir_name=$(dirname "$rel_path")
              wiki_name=$(echo "$dir_name" | sed 's/\//-/g')
            fi

            # Copy the file to the wiki
            cp "$file" "wiki/${wiki_name}.md"
            echo "Synced: $rel_path -> ${wiki_name}.md"
          done

      - name: Generate wiki sidebar
        run: |
          # Create sidebar with directory structure
          cat > wiki/_Sidebar.md << 'EOF'
          # Navigation

          ## Main
          * [Home](Home)

          ## Project Structure
          * [WikiTest.Web](WikiTest.Web)

          <details>
          <summary>docs</summary>

          * [docs](docs)

          <details>
          <summary>Users</summary>

          * [Getting Started](docs-Users-GettingStarted)
          * [User Guide](docs-Users-UserGuide)

          </details>

          <details>
          <summary>Developers</summary>

          * [Architecture](docs-Developers-Architecture)
          * [Development Setup](docs-Developers-DevelopmentSetup)
          * [Job Timing](docs-Developers-JobTiming)

          </details>

          <details>
          <summary>Operations</summary>

          * [Admin Processes](docs-Operations-AdminProcesses)
          * [Business Logic](docs-Operations-BusinessLogic)
          * [Monitoring And Support](docs-Operations-MonitoringAndSupport)

          </details>

          </details>

          ## Project Files

          <details>
          <summary>Controllers</summary>

          * [Controllers](WikiTest.Web-Controllers)

          </details>

          <details>
          <summary>Models</summary>

          * [Models](WikiTest.Web-Models)

          </details>

          <details>
          <summary>Views</summary>

          * [Views](WikiTest.Web-Views)

          </details>

          <details>
          <summary>wwwroot</summary>

          * [wwwroot](WikiTest.Web-wwwroot)
          * [jQuery Validation License](WikiTest.Web-wwwroot-lib-jquery-validation-LICENSE)

          </details>
          EOF

          echo "Generated wiki sidebar with directory structure"

      - name: Commit and push to wiki
        env:
          WIKI_TOKEN: ${{ secrets.WIKI_TOKEN }}
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Set the remote URL with the PAT token
          git remote set-url origin https://x-access-token:$WIKI_TOKEN@github.com/${{ github.repository }}.wiki.git

          git add .

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync wiki from main repo - $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD
            echo "Wiki updated successfully"
          fi
